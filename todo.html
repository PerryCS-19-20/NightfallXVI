    <textarea rows="10" cols="80" id="inputText"></textarea>
    <button onclick="testHTML();">Hi.</button>
    <ul id="text" style="color:red; font-size:30px;"><li>Purchase video games</li></ul>
    <script>
      function testHTML() {
      var userInput = document.getElementById("inputText");
      var span = document.getElementById("text");
      var list = document.createElement("li");
      list.textContent = userInput.value;
      span.appendChild(list);
      }
    </script>
  </body>
